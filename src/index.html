<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
<section>
    <div class="container">
        <form class="login">
            <div class="login__input-wrapper">
                <label for="name" class="label"> Name </label>
                <input type="text" name="" class="input js-input-name" id="name" maxlength="60">
            </div>

            <div class="login__input-wrapper">
                <label for="email" class="label"> E-Mail </label>
                <input type="text" name="" class="input js-input-email" id="email" maxlength="60">
            </div>

            <div class="login__input-wrapper">
                <label for="password" class="label"> Password </label>
                <input type="password" name="" class="input js-input-password" id="password" maxlength="60">
            </div>

            <div class="error-wrapper">
                <p class="error hidden js-error"> Invalid </p>
            </div>

            <div class="login__btn-wrapper">
                <button type="submit" class="btn js-btn-login"> Login </button>
            </div>

        </form>
    </div>
</section>

    <script src="/scripts.js"></script>
</body>
</html>
